<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- main font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Website Copy</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1>Header Logo</h1>
        <a class="header-link">header link one</a>
        <a class="header-link">header link two</a>
        <a class="header-link">header link three</a>
    </header>
    <!-- Hero -->
    <div id="hero">
        <h1 class="hero-main-text">This is the hero</h1>
        <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower in contrast.</p>
    </div>
    <!-- Info -->
    <div id="info">
        <h3>This is info</h3>
    </div>
    <!-- Quote -->
    <div id="quote">
        <blockquote>This is a dope blockquote</blockquote>
    </div>
    <!-- Call-To-Action -->
    <div id="cta">
        <p>This is a Call-To-Action</p>
    </div>
    <!-- Footer -->
    <div id="footer">

    </div>
</body>
</html>
